#Author: Geraldine Sarmiento

sources:
    mapzen:
        type: TopoJSON
        url:  https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-P6dkVl4

scene:
    background:
        color: [1.000, 1.000, 1.000]

layers:
    water:
        data: { source: mapzen, layer: water }
        draw:
            polygons:
                order: 0
                color: [1.000, 1.000, 1.000]
        water-boundary-ocean-early:
            filter: { boundary: true, kind: ocean, $zoom: {min: 1} }
            draw:
                lines:
                    order: 10
                    color: [0.612, 0.612, 0.612]
                    width: 1px
        water_boundaries-not-ocean:
            filter: { boundary: true, not: { kind: ocean }, $zoom: { min: 9 } }
            draw:
                lines:
                    order: 30
                    color: [0.900, 0.900, 0.900]
                    width: 1px
            early:
                filter: { $zoom: { min: 16 } }
                draw:
                    lines: { order: 19 }
            riverbank:
                # river boundaries like the thames in london, la seine in paris
                filter: { kind: riverbank }
                draw:
                    lines:
                        color: [0.812, 0.812, 0.812]
                        width: 1px

    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: [1.0,1.0,1.0]
    roads:
        data: { source: mapzen, layer: roads }
        filter: { not: { kind: rail } }
        draw:
            lines:
                interactive: true
                #color: black
                width: 1px
        airport-lines:
                filter: { kind_detail: [runway,taxiway] }
                draw:
                    lines:
                        order: 10
                        color: [0.0,0.0,0.0]
                        cap: butt
                        width: [[9, 1.25px], [10, 2px], [13, 4px], [14, 8px], [15, 16px], [16, 32px], [17, 60m]]
                        outline:
                            color: [1.0,1.0,1.0]
                early:
                    filter: { $zoom: { max: 12 }, not: { landuse_kind: [aerodrome, runway, taxiway] } }
                    draw:
                        lines:
                            visible: false
                not-round:
                    filter: { $zoom: { min: 17 } }
                    draw:
                        lines:
                            cap: butt
                taxiway:
                    filter: { kind_detail: taxiway }
                    draw:
                        lines:
                            order: 9
                            color: [[14, [0.75,0.75,0.75]], [15, [0.6,0.6,0.6]], [16, [0.3,0.3,0.3]], [17, [0.0,0.0,0.0]]]
                            width: [[14, 1px], [17, 1.5px], [18, 4m]]
                            outline:
                                width: 0.5px
                                color: [1.0,1.0,1.0]
                    early:
                        filter: { $zoom: { max: 14 } }
                        draw:
                            lines:
                                visible: false
